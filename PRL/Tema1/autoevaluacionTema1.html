<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type="text/css" rel="stylesheet" media="all" href="./dist/styles/h5p.css" />
	<script type="text/javascript" src="./dist/main.bundle.js"></script>

	<title></title>
</head>
<body>

	<h1>Autoevaluación Tema 1</h1>

	<div id="h5p-container"></div>
	<script type="text/javascript">
  		const {
    		H5P
  		} = H5PStandalone;
  		new H5P(document.getElementById('h5p-container'), {
    		h5pJsonPath: 'AutoevaluacionTema1',
    		frameJs: './dist/frame.bundle.js',
    		frameCss: './dist/styles/h5p.css'
  		});
	</script>

	<h1>Hora y Ubicación del Usuario</h1>

    <p>La hora actual es: <span id="hora"></span></p>
    <p>Tu ubicación es: <span id="ubicacion"></span></p>

    <script>
        // Función para mostrar la hora actual
        function mostrarHora() {
            const fecha = new Date();
            const hora = fecha.getHours();
            const minutos = fecha.getMinutes();
            const segundos = fecha.getSeconds();
            const horaActual = hora + ":" + minutos + ":" + segundos;
            document.getElementById("hora").textContent = horaActual;
        }

        // Función para obtener la ubicación del usuario
        function obtenerUbicacion() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const ubicacion = "Latitud: " + position.coords.latitude + ", Longitud: " + position.coords.longitude;
                    document.getElementById("ubicacion").textContent = ubicacion;
                });
            } else {
                document.getElementById("ubicacion").textContent = "La geolocalización no está disponible en este navegador.";
            }
        }

        // Llamar a las funciones para mostrar la hora y obtener la ubicación
        mostrarHora();
        obtenerUbicacion();
    </script>    


</body>
</html>
